<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./asserts/Dunder_Mifflin,_Inc.svg.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="./asserts/style.css">
    <title>The Office Quiz</title>
</head>

<body>
    <div class=container>
        <div class="chamada__div">
            <img class="chamada__foto" src="asserts/The-Office.jpg">
            <h1 class="chamada__titulo">Quais personagens de The Office disseram as frases abaixo?</h1>
        </div>

        <div>
            <form class="formulario" id="formulario">

                <fieldset class="primeira-pergunta" id="primeiraPergunta">
                    <label class="texto-pergunta">1) "A única coisa que poderia fazer meu dia melhor seria um sorvete" ("The only thing that could
                    make this day better is ice cream.")</label>
                    <div class="primeiras-respostas">
                        <label><input type="radio" name="q1" value="kevin">Kevin</label>
                        <label><input type="radio" name="q1" value="stanley">Stanley</label>
                        <label><input type="radio" name="q1" value="michael">Michael</label>
                    </div>
                    <div class="gif" id="primeiroGif"></div>
                </fieldset>

                <fieldset class="segunda-pergunta" id="segundaPergunta">
                    <label class="texto-pergunta">2) "Eu só quero deitar na praia e comer hot dogs" ("I just want to lie on the beach and eat hot dogs.")</label>
                    <div class="segundas-respostas">
                        <label><input type="radio" name="q2" value="kevin">Kevin</label>
                        <label><input type="radio" name="q2" value="stanley">Stanley</label>
                        <label><input type="radio" name="q2" value="michael">Michael</label>
                    </div>
                    <div class="gif" id="segundoGif"></div>
                </fieldset>

                <fieldset class="terceira-pergunta" id="terceiraPergunta">
                    <label class="texto-pergunta">3) "Você não quer conhecer meu lado ruim. Eu já vi coisas horríveis. Eu tenho mais de 200 filmes de terror" ("You don't want to get on my bad side, I've seen some horrible things. I own over 200 horror movies.")</label>
                    <div class="terceiras-respostas">
                        <label><input type="radio" name="q3" value="dwight">Dwight</label>
                        <label><input type="radio" name="q3" value="creed">Creed</label>
                        <label><input type="radio" name="q3" value="gabe">Gabe</label>
                    </div>
                    <div class="gif" id="terceiroGif"></div>
                </fieldset>

                <fieldset class="quarta-pergunta" id="quartaPergunta">
                    <label class="texto-pergunta">4) "Eu me considero uma boa pessoa. Mas eu tentarei fazer ele chorar." ("I consider myself a good person. But I'm gonna try to make him cry.")</label>
                    <div class="quartas-respostas">
                        <label><input type="radio" name="q4" value="creed">Creed</label>
                        <label><input type="radio" name="q4" value="kelly">Kelly</label>
                        <label><input type="radio" name="q4" value="oscar">Oscar</label>
                    </div>
                    <div class="gif" id="quartoGif"></div>
                </fieldset>

                <fieldset class="quinta-pergunta" id="quintaPegunta">
                    <label class="texto-pergunta"></label>5) "A vida é curta. Dirija rápido e deixe um caráver sexy. Esse é um dos lemas." ("Life is short. Drive fast. Leave a sexy corpse. That's one of my mottos.")</label>
                    <div class="quintas-respostas">
                        <label><input type="radio" name="q5" value="ryan">Ryan</label>
                        <label><input type="radio" name="q5" value="stanley">Stanley</label>
                        <label><input type="radio" name="q5" value="meredith">Meredith</label>
                    </div>
                    <div class="gif" id="quintoGif"></div>
                </fieldset>

                <fieldset class="sexta-pergunta" id="sextaPergunta">
                    <label class="texto-pergunta">6) "Quem é que fala exatamente o que está pensando? Que tipo de jogo é esse?" ("Who says exactly what they're thinking? What kind of game is that?")</label>
                    <div class="sextas-respostas">
                        <label><input type="radio" name="q6" value="dwight">Dwight</label>
                        <label><input type="radio" name="q6" value="michael">Michael</label>
                        <label><input type="radio" name="q6" value="kelly">Kelly</label>
                    </div>
                    <div class="gif" id="sextoGif"></div>
                </fieldset>

                <fieldset class="setima-pergunta" id="setimaPergunta">
                    <label class="texto-pergunta">7) "Nós temos uma academia em casa. Ela se chama 'quarto'." ("We have a gym at home, it's called 'the bedroom'.")</label>
                    <div class="setimas-respostas">
                        <label><input type="radio" name="q7" value="michael">Michael</label>
                        <label><input type="radio" name="q7" value="phyllis">Phyllis</label>
                        <label><input type="radio" name="q7" value="meredith">Meredith</label>
                    </div>
                    <div class="gif" id="setimoGif"></div>
                </fieldset>

            </form>

            <button class="btn" id="btn">Enviar</button>
            <button class="btn-reiniciar" id="btnReiniciar">Reiniciar</button>
            <div id="resposta" class="resposta"></div>
        </div>
    </div>
    <script src="asserts/script.js"></script>
</body>

</html>
